<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geecom Learning</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="hero">
      <div class="container">
        <h1>Learning solutions built for your team</h1>
        <p>Custom training programs that help your people learn faster and perform better.</p>
        <div class="hero-cta-group">
          <a class="btn btn-primary" href="#inquiry-form">Start your project</a>
          <a class="btn btn-secondary" href="#inquiry-form">Request a quote</a>
        </div>
      </div>
    </header>

    <main>
      <section id="contact" class="contact">
        <div class="container">
          <h2>Contact us</h2>
          <p>Tell us what you're building and we’ll follow up with next steps.</p>
          <p class="turnaround"><strong>Typical turnaround:</strong> 2–6 weeks depending on scope.</p>

          <form id="inquiry-form" class="inquiry-form" action="#" method="post">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required />

            <label for="email">Work email</label>
            <input id="email" name="email" type="email" required />

            <label for="message">Project details</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button class="btn btn-primary" type="submit">Send inquiry</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
